<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladyboy or Not?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .buttons button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        #message {
            font-size: 30px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
            display: none;
        }
        #nextRound {
            display: none;
            font-size: 18px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #highScore {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ladyboy or Not?</h1>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
    <img id="image" src="" alt="Guess the person">
    <div class="buttons">
        <button onclick="guess(true)">Ladyboy</button>
        <button onclick="guess(false)">Not a Ladyboy</button>
    </div>
    <p id="message"></p>
    <button id="nextRound" onclick="nextRound()">Next Round</button><script>
    const images = [
            { src: "thai-girl-with-bangkok-city-blur-background-generative-ai_849906-22387.jpg", isLadyboy: false },
            { src: "asian-woman-studying-coworking-space-generative-ai_804788-202840.jpg", isLadyboy: false },
        ];
    let currentImage = {};
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let currentIndex = 0;
    document.getElementById("highScore").innerText = highScore;

    function loadImage() {
        document.getElementById("image").src = images[currentIndex].src;
    }

    function guess(userChoice) {
        if (userChoice === images[currentIndex].isLadyboy) {
            score++;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("score").innerText = score;
            document.getElementById("highScore").innerText = highScore;
            nextRound();
        } else {
            score = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("message").innerText = "Drink up!";
            document.getElementById("message").style.display = "block";
            document.getElementById("nextRound").style.display = "block";
        }
    }

    function nextRound() {
        document.getElementById("message").style.display = "none";
        document.getElementById("nextRound").style.display = "none";
        currentIndex = (currentIndex + 1) % images.length;
        loadImage();
    }

    loadImage();
</script>

</body>
</html>
