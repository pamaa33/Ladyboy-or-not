<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladyboy or Not?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        img {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .ladyboy-btn {
            background-color: #e63946;
            color: red;
        }
        .girl-btn {
            background-color: #2a9d8f;
            color: green;
        }
        .buttons button:hover {
            transform: scale(1.1);
        }
        #message {
            font-size: 36px;
            font-weight: bold;
            color: #f4a261;
            margin-top: 20px;
            display: none;
            text-shadow: 2px 2px 5px black;
        }
        #nextRound {
            display: none;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 25px;
            background-color: #f77f00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        #nextRound:hover {
            transform: scale(1.1);
        }
        #highScore {
            font-size: 22px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ladyboy or Not?</h1>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
    <img id="image" src="" alt="Guess the person">
    <div class="buttons">
        <button onclick="guess(true)">Ladyboy</button>
        <button onclick="guess(false)">Not a Ladyboy</button>
    </div>
    <p id="message"></p>
    <button id="nextRound" onclick="nextRound()">Next Round</button><script>
    const images = [
            { src: "thai-girl-with-bangkok-city-blur-background-generative-ai_849906-22387.jpg", isLadyboy: false },
            { src: "asian-woman-studying-coworking-space-generative-ai_804788-202840.jpg", isLadyboy: false },
        ];
    let currentImage = {};
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let currentIndex = 0;
    document.getElementById("highScore").innerText = highScore;

    function loadImage() {
        document.getElementById("image").src = images[currentIndex].src;
    }

    function guess(userChoice) {
        if (userChoice === images[currentIndex].isLadyboy) {
            score++;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("score").innerText = score;
            document.getElementById("highScore").innerText = highScore;
            nextRound();
        } else {
            score = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("message").innerText = "Drink up!";
            document.getElementById("message").style.display = "block";
            document.getElementById("nextRound").style.display = "block";
        }
    }

    function nextRound() {
        document.getElementById("message").style.display = "none";
        document.getElementById("nextRound").style.display = "none";
        currentIndex = (currentIndex + 1) % images.length;
        loadImage();
    }

    loadImage();
</script>

</body>
</html>
