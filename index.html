<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladyboy or Not?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        color: #333;
        padding: 10px;
        margin: 0;
        text-align: center;
    }
    
    .buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .buttons button {
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        width: 80%;
        max-width: 300px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .ladyboy-btn {
        background-color: #e63946; /* Red background */
        color: white; /* White bold text */
    }

    .girl-btn {
        background-color: #2a9d8f; /* Green background */
        color: white; /* White bold text */
    }

    .buttons button:hover {
        transform: scale(1.05); /* Slight button enlargement */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    #message {
        font-size: 20px;
        font-weight: bold;
        color: #f4a261;
        margin-top: 20px;
        display: none;
    }
    
    #nextRound {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #f77f00;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        display: none;
    }

    #nextRound:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
</style>  
</head>
<body>
    <h1>Ladyboy or Not?</h1>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
    <img id="image" src="" alt="Guess the person">
    <div class="buttons">
        <button onclick="guess(true)">Ladyboy</button>
        <button onclick="guess(false)">Not a Ladyboy</button>
    </div>
    <p id="message"></p>
    <button id="nextRound" onclick="nextRound()">Next Round</button><script>
    const images = [
            { src: "thai-girl-with-bangkok-city-blur-background-generative-ai_849906-22387.jpg", isLadyboy: false },
            { src: "asian-woman-studying-coworking-space-generative-ai_804788-202840.jpg", isLadyboy: false },
        ];
    let currentImage = {};
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let currentIndex = 0;
    document.getElementById("highScore").innerText = highScore;

    function loadImage() {
        document.getElementById("image").src = images[currentIndex].src;
    }

    function guess(userChoice) {
        if (userChoice === images[currentIndex].isLadyboy) {
            score++;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("score").innerText = score;
            document.getElementById("highScore").innerText = highScore;
            nextRound();
        } else {
            score = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("message").innerText = "Drink up!";
            document.getElementById("message").style.display = "block";
            document.getElementById("nextRound").style.display = "block";
        }
    }

    function nextRound() {
        document.getElementById("message").style.display = "none";
        document.getElementById("nextRound").style.display = "none";
        currentIndex = (currentIndex + 1) % images.length;
        loadImage();
    }

    loadImage();
</script>
</body>
</html>
